<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 4.5rem;
        }

        .sidebar a {
            text-align: center;
        }

        .post-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <!-- Navigation items can go here -->
                    </ul>
                    <div class="header-right d-flex align-items-center">
                        <a href="#" class="username nav-link text-secondary d-inline-flex" onclick="toggleDropdown()">
                            <span class="material-symbols-outlined">person</span>
                            <span id="username"></span>
                        </a>
                        <button type="button" class="logout-btn btn btn-primary" onclick="logout()">Logout</button>
                        <div id="dropdown" class="dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="myPosts()">My Posts</a>
                            <a href="#" class="dropdown-item" onclick="settings()">Settings</a>
                            <a href="#" class="dropdown-item" onclick="logout()">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary sidebar">
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
                <a href="/home" class="nav-link py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                    <span class="material-symbols-outlined">home</span>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" onclick="showUsers()" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                    <span class="material-symbols-outlined">person</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" onclick="fetchPosts()" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                    <span class="material-symbols-outlined">post</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="container mt-5" id="postList">
        <!-- Posts will be inserted here -->
    </div>

    <script>
        let allPosts = []; // Store all posts
        window.onload = function () {
            fetchPosts();
            fetch('/routes/fetch_public_key')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        window.location.href = '/logout';
                    } else {
                        document.getElementById('username').innerText = data.displayName;
                        // Check utype and conditionally add the dashboard button
                        if (data.utype == 2) {
                            const dashboardButton = document.createElement('button');
                            dashboardButton.type = 'button';
                            dashboardButton.className = 'btn btn-warning ml-2'; // Add margin-left for spacing
                            dashboardButton.innerText = 'Dashboard';
                            dashboardButton.onclick = function () {
                                window.location.href = '/dashboard'; // Change to your dashboard URL
                            };
                            // Append the button next to the Add button
                            document.querySelector('.header-right').appendChild(dashboardButton);
                        }
                    }
                });

            // Add event listeners to the subject links in the header
            document.querySelectorAll('.nav-item a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent default action
                    const subject = this.childNodes[2].textContent.trim();
                    console.log("Filtering for subject:", subject);
                    filterBySubject(subject); // Call the filter function
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function (event) {
                const dropdown = document.getElementById('dropdown');
                const usernameLink = document.querySelector('.username');

                if (!usernameLink.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        window.onload = function () {
            fetchPosts();
        };

        // Fetch posts from the server
        function fetchPosts() {
            fetch('/posts') // Replace with your API endpoint
                .then(response => response.json())
                .then(data => {
                    allPosts = data;
                    displayPosts(data);
                })
                .catch(error => console.error('Error fetching posts:', error));
        }

        // Display posts with edit and delete buttons
// Display posts with edit and delete buttons
function displayPosts(posts) {
    const postList = document.getElementById('postList');
    postList.innerHTML = '';

    // Create a Bootstrap row for the cards
    const row = document.createElement('div');
    row.className = 'row';

    posts.forEach(post => {
        const postCard = `
            <div class="col-md-4 mb-4">
                <div class="card post-card">
                    <div class="card-body">
                        <h5 class="card-title post-title">${post.Title}</h5>
                        <p class="card-text post-body">${post.Content.substring(0, 200)}...</p>
                        <div class="post-footer">
                            <div>Posted by: ${post.userID}</div>
                            <div>Tags: ${post.Tags} | Subject: ${post.Subject}</div>
                        </div>
                        <button class="btn btn-warning btn-sm" onclick="editPost(${post.PostID})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deletePost(${post.PostID})">Delete</button>
                        <a href="/postDetails?id=${post.PostID}" class="btn btn-info btn-sm mt-3" style="position: absolute; bottom: 10px; right: 10px;">Details</a>
                    </div>
                </div>
            </div>
        `;
        row.innerHTML += postCard;
    });

    postList.appendChild(row);
}

///////////////////////////////////////
function displayUsers(users) {
    const postList = document.getElementById('postList');
    postList.innerHTML = '';

    users.forEach(user => {
        const userCard = `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${user.displayName}</h5>
                        <p class="card-text">Email: ${user.Email}</p>
                        <button class="btn btn-info btn-sm" onclick="viewUser(${user.id})">View</button>
                    </div>
                </div>
            </div>
        `;
        console.log(user);
        postList.innerHTML += userCard;
    });
}


function showUsers() {
    fetch('/users/display')
        .then(response => response.json())
        .then(data => {
            // console.log(data);
            displayUsers(data);
        })
        .catch(error => console.error('Error fetching users:', error));
}

//////////////////////////////////////////////


        // Delete post
        function deletePost(postId) {
            fetch(`/posts/${postId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.status == 204) {
                        allPosts = allPosts.filter(post => post.PostID !== postId);
                        displayPosts(allPosts);
                    } else {
                        console.error('Error deleting post:', response);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Edit post function (redirect or open modal)
        function editPost(postId) {
            window.location.href = `/editPost?id=${postId}`;
        }

        function viewUser(userId) {
    window.location.href = `/userDetails?id=${userId}`; // Change to your user details URL
}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
