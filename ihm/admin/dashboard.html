<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 4.5rem;
        }

        .sidebar a {
            text-align: center;
        }

        .post-card {
            margin-bottom: 20px;
        }

        #postList {
            margin-top: 20px; /* Add some space from the header */
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    </ul>
                    <div class="header-right d-flex align-items-center">
                        <a href="#" class="username nav-link text-secondary d-inline-flex" onclick="toggleDropdown()">
                            <span class="material-symbols-outlined">person</span>
                            <span id="username"></span>
                        </a>
                        <button type="button" class="logout-btn btn btn-primary" onclick="logout()">Logout</button>
                        <div id="dropdown" class="dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="myPosts()">My Posts</a>
                            <a href="#" class="dropdown-item" onclick="settings()">Settings</a>
                            <a href="#" class="dropdown-item" onclick="logout()">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-auto sidebar">
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <li class="nav-item">
                        <a href="/" class="nav-link py-3 border-bottom rounded-0" onclick="Home()" onlciaria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                            <span class="material-symbols-outlined">home</span>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" onclick="showUsers()" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                            <span class="material-symbols-outlined">person</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" onclick="fetchPosts()" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                            <span class="material-symbols-outlined">post</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col">
                <div id="postList">
                    <!-- Posts will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let allPosts = [];
        window.onload = function () {
            fetchPosts();
            fetch('/routes/fetch_public_key')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        window.location.href = '/logout';
                    } else {
                        document.getElementById('username').innerText = data.displayName;
                        if (data.utype == 2) {
                            const dashboardButton = document.createElement('button');
                            dashboardButton.type = 'button';
                            dashboardButton.className = 'btn btn-warning ml-2';
                            dashboardButton.innerText = 'Dashboard';
                            dashboardButton.onclick = function () {
                                window.location.href = '/dashboard';
                            };
                            document.querySelector('.header-right').appendChild(dashboardButton);
                        }
                    }
                });

            document.querySelectorAll('.nav-item a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const subject = this.childNodes[2].textContent.trim();
                    console.log("Filtering for subject:", subject);
                    filterBySubject(subject);
                });
            });

            document.addEventListener('click', function (event) {
                const dropdown = document.getElementById('dropdown');
                const usernameLink = document.querySelector('.username');

                if (!usernameLink.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        function fetchPosts() {
            fetch('/posts')
                .then(response => response.json())
                .then(data => {
                    allPosts = data;
                    displayPosts(data);
                })
                .catch(error => console.error('Error fetching posts:', error));
        }

        function displayPosts(posts) {
            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            const row = document.createElement('div');
            row.className = 'row';

            posts.forEach(post => {
                const postCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card post-card">
                            <div class="card-body">
                                <h5 class="card-title post-title">${post.Title}</h5>
                                <p class="card-text post-body">${post.Content.substring(0, 200)}...</p>
                                <div class="post-footer">
                                    <div>Posted by: ${post.userID}</div>
                                    <div>Tags: ${post.Tags} | Subject: ${post.Subject}</div>
                                </div>
                                <button class="btn btn-warning btn-sm" onclick="editPost(${post.PostID})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deletePost(${post.PostID})">Delete</button>
                                <a href="/postDetails?id=${post.PostID}" class="btn btn-info btn-sm mt-3" style="position: absolute; bottom: 10px; right: 10px;">Details</a>
                            </div>
                        </div>
                    </div>
                `;
                row.innerHTML += postCard;
            });

            postList.appendChild(row);
        }
        function displayUsers(users) {
    const postList = document.getElementById('postList');
    postList.innerHTML = '';
    const row = document.createElement('div');
    row.className = 'row';
    users.forEach(user => {
        const userCard = `
            <div class="col-md-4 mb-4"> <!-- Each user is in a column -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${user.displayName}</h5>
                        <p class="card-text">Email: ${user.Email}</p>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.userID})">Delete</button>
                        <a href="/userDetails?id=${user.userID}" class="btn btn-info btn-sm mt-3" style="position: absolute; bottom: 10px; right: 10px;">Details</a>
                    </div>
                </div>
            </div>
        `;
        row.innerHTML += userCard; 
    });

    postList.appendChild(row); 
}


        function showUsers() {
            fetch('/users/display')
                .then(response => response.json())
                .then(data => {
                    allUsers = data;
                    displayUsers(data);
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        function deletePost(postId) {
            fetch(`/posts/delete/${postId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    allPosts = allPosts.filter(post => post.PostID !== postId);
                    displayPosts(allPosts);
                } else if (response.status === 404) {
                    console.error('Post not found');
                } else {
                    console.error('Error deleting post:', response);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function deleteUser(userId) {
            fetch(`/users/delete/${userId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    allUsers = allUsers.filter(post => post.userID !== userId);
                    displayUsers(allUsers);
                } else if (response.status === 404) {
                    console.error('User not found');
                } else {
                    console.error('Error deleting User:', response);
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        function editPost(postId) {
            window.location.href = `/editPost?id=${postId}`;
        }

        function viewUser(userId) {
            window.location.href = `/settings`;
        }

        function logout(){
            window.location.href = '/logout';
        }

        function Home(){
            window.location.href = '/Home';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
