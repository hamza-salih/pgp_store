<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <style>
        body{
            background-color: #0d1117;
        }
    </style>
    <script>
        async function list() {
            try {
                const response = await fetch('/routes/fetch_product');
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    console.log('Error fetching the products:', data.error);
                    return null;
                }
                return data;
            } catch (error) {
                console.error('Error during fetchPublicKey:', error);
                return null;
            }
        }

        window.onload = async function() {
            // fetchXmrPrice();
            const products = await list();
            if (products) {
                displayProducts(products);
            }
        };

        function displayProducts(products) {
            const productListContainer = document.getElementById('product-list');
            productListContainer.innerHTML = '';

            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${product.Name}</h5>
                                <p class="card-text">${product.Description}</p>
                                <p class="card-text">Price: $${product.Price}</p>
                                <p class="card-text">Quantity: ${product.Quantity}</p>
                                <p class="card-text">Location From: ${product.location_from}</p>
                                <p class="card-text">Location To: ${product.location_to}</p>
                            </div>
                        </div>
                    </div>
                `;
                productListContainer.innerHTML += productCard;
            });
        }

//         })
//         .catch(error => {

//         });
// }

        fetch('header')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading header:', error);
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <div class="row" id="product-list">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
