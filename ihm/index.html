<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./public/style/header.css">
    <style>
        .nav-item {
            text-align: center;
        }

        .nav-item span {
            display: block;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            margin-left: 10px;
        }

        .username {
            margin-right: 10px;
        }

        /* Cube-style post card */
        .post-card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            height: 300px;
            width: 300px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .post-body {
            font-size: 1rem;
        }

        .post-footer {
            font-size: 0.8rem;
            color: gray;
            position: absolute;
            bottom: 10px;
        }

        /* Username on top right */
        .post-username {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.9rem;
            color: gray;
        }

        /* Filter styles */
        .filter-container {
            margin-bottom: 20px;
        }

        .filter-input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">home</span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">devices</span>
                                Technology
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">health_and_safety</span>
                                Health
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">theaters</span>
                                Entertainment
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">science</span>
                                Science
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">school</span>
                                Education
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">event</span>
                                Current Events
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">business</span>
                                Business
                            </a>
                        </li>
                    </ul>
                    <div class="header-right d-flex align-items-center">
                        <a href="#" class="username nav-link text-secondary d-inline-flex">
                            <span class="material-symbols-outlined">person</span>
                            <span id="username"></span>
                        </a>
                        <button type="button" class="logout-btn btn btn-primary" onclick="logout()">Logout</button>
                        <div class="header-right d-flex align-items-center">
                            <button type="button" class="logout-btn btn btn-success" onclick="addPost()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Latest Posts</h2>

        <!-- Filter inputs -->
        <div class="filter-container">
            <input type="text" id="filterTitle" class="filter-input" placeholder="Filter by Title">
            <input type="text" id="filterAuthor" class="filter-input" placeholder="Filter by Author">
            <input type="text" id="filterSubject" class="filter-input" placeholder="Filter by Subject">
            <button class="btn btn-primary" onclick="applyFilters()">Apply Filter</button>
        </div>

        <div id="postList" class="d-flex flex-wrap">
            <!-- Posts will be inserted here -->
        </div>
    </div>
    <script>
        let allPosts = [];

        // Fetch posts from the server when the page loads
        window.onload = function () {
            fetchPosts();

            fetch('/routes/fetch_public_key')
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            window.location.href = '/logout';
        } else {
            document.getElementById('username').innerText = data.displayName;
            console.log(data.utype);

            // Check utype and conditionally add the dashboard button
            if (data.utype == 2) {
                const dashboardButton = document.createElement('button');
                dashboardButton.type = 'button';
                dashboardButton.className = 'btn btn-warning ml-2'; // Add margin-left for spacing
                dashboardButton.innerText = 'Dashboard';
                dashboardButton.onclick = function () {
                    window.location.href = '/dashboard'; // Change to your dashboard URL
                };

                // Append the button next to the Add button
                document.querySelector('.header-right').appendChild(dashboardButton);
            }
        }
    });


            // Add event listeners to the subject links in the header
            document.querySelectorAll('.nav-item a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent default action

                    // Only capture the text after the <span> element
                    const subject = this.childNodes[2].textContent.trim(); // Get the text of the <a> after the <span>
                    console.log("Filtering for subject:", subject); // Log the filtered subject
                    filterBySubject(subject); // Call the filter function
                });
            });

        }

        // Fetch posts
        function fetchPosts() {
            fetch('/posts') // Replace with your API endpoint
                .then(response => response.json())
                .then(data => {
                    allPosts = data;
                    displayPosts(data);
                })
                .catch(error => {
                    console.error('Error fetching posts:', error);
                });
        }

        // Display posts
        function displayPosts(posts) {
            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            posts.forEach(post => {
                const postCard = `
                    <div class="card post-card mr-4">
                        <div class="post-username">Posted by: ${post.userID}</div>
                        <div class="card-body">
                            <h5 class="card-title post-title">${post.Title}</h5>
                            <p class="card-text post-body">${post.Content.substring(0, 200)}...</p>
                            <div class="post-footer">
                                Tags: ${post.Tags} | Subject: ${post.Subject}
                            </div>
                            <a href="/postDetails?id=${post.PostID}" class="btn btn-info btn-sm mt-3" style="position: absolute; bottom: 10px; right: 10px;">
                                Details
                            </a>
                        </div>
                    </div>
                `;
                postList.innerHTML += postCard;
            });
        }
// Apply filters function
function applyFilters() {
    const titleFilter = document.getElementById('filterTitle').value.toLowerCase();
    const authorFilter = document.getElementById('filterAuthor').value.toLowerCase();
    const subjectFilter = document.getElementById('filterSubject').value.toLowerCase();

    const filteredPosts = allPosts.filter(post => {
        const matchesTitle = !titleFilter || post.Title.toLowerCase().includes(titleFilter);
        const matchesAuthor = !authorFilter || post.userID.toLowerCase().includes(authorFilter);
        const matchesSubject = !subjectFilter || post.Subject.toLowerCase().includes(subjectFilter);

        return matchesTitle && matchesAuthor && matchesSubject;
    });

    displayPosts(filteredPosts);
}


        // Filter posts by subject when clicking header links
        function filterBySubject(subject) {
    const trimmedSubject = subject.toLowerCase().trim();
    console.log("Filtering for subject:", subject);

    if (trimmedSubject === 'home') {
        // If the subject is "home", display all posts
        console.log("Displaying all posts");
        displayPosts(allPosts);
    } else {
        const filteredPosts = allPosts.filter(post => {
            const postSubject = post.Subject ? post.Subject.toLowerCase().trim() : ""; // Handle null/undefined and trim spaces
            console.log("Post Subject:", postSubject); // Log the subject of each post

            return postSubject === trimmedSubject; // Case-insensitive comparison
        });

        console.log("Filtered Posts:", filteredPosts); // Log the filtered posts to check if it worked
        displayPosts(filteredPosts); // Display the filtered posts
    }
}




        // Add post and logout
        function logout() {
            window.location.href = '/logout';
        }

        function addPost() {
            window.location.href = '/CreatePost';
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
