<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./public/style/header.css">
    <style>
        body{
            background-color: #0d1117;
        }
    </style>        

</head>

<body>
<div id="header"></div>
<script>
    
    window.onload = function () {
        fetchXmrPrice();
        fetch('/routes/fetch_public_key')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    window.location.href = '/logout';
                } else {
                    document.getElementById('username').innerText = data.displayName;
                }
                if(data.utype === 'v'){
                    console.log("hello");
                    var addPro = document.createElement('li');
                    addPro.classList.add('nav-item');
                    addPro.style.position = 'relative'; 
                    addPro.style.right = '13%';
                    addPro.innerHTML = `
                        <a href="/CreateProduct" class="nav-link text-secondary">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            add product
                        </a>
                    `;
                    var headerNav = document.querySelector('.nav');
                    headerNav.appendChild(addPro);
                }else if(data.utype === 'b'){
                    console.log("hello");
                    var newItem = document.createElement('li');
                    newItem.classList.add('nav-item');
                    newItem.style.position = 'relative'; 
                    newItem.style.right = '13%';
                    newItem.innerHTML = `
                        <a href="#" class="nav-link text-secondary">
                            <span class="material-symbols-outlined">price_change</span>
                            add product
                        </a>
                    `;
                    var headerNav = document.querySelector('.nav');
                    headerNav.appendChild(newItem);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    };
    function fetchXmrPrice() {
    fetch('https://api.coingecko.com/api/v3/simple/price?ids=monero&vs_currencies=usd')
        .then(response => response.json())
        .then(data => {
            const xmrPrice = data.monero.usd;
            document.getElementById('xmr-price').innerText = `XMR Price: $${xmrPrice}`;
        })
        .catch(error => {
            console.error('Error fetching XMR price:', error);
        });
}


    function logout() {
        window.location.href = '/logout';
    }

    fetch('header')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading header:', error);
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
