<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./public/style/header.css">
    <style>
        .nav-item {
            text-align: center;
        }

        .nav-item span {
            display: block;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            margin-left: 10px;
        }

        .username {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">home</span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">devices</span>
                                Technology
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">health_and_safety</span>
                                Health
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">theaters</span>
                                Entertainment
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">science</span>
                                Science
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">school</span>
                                Education
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">event</span>
                                Current Events
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/#" class="nav-link text-secondary">
                                <span class="material-symbols-outlined">business</span>
                                Business
                            </a>
                        </li>
                    </ul>
                    <div class="header-right d-flex align-items-center">
                        <span id="xmr-price" class="mr-3"></span>
                        <a href="#" class="username nav-link text-secondary d-inline-flex">
                            <span class="material-symbols-outlined">person</span>
                            <span id="username"></span>
                        </a>
                        <button type="button" class="logout-btn btn btn-primary" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
        window.onload = function () {
            fetch('/routes/fetch_public_key')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        window.location.href = '/logout';
                    } else {
                        document.getElementById('username').innerText = data.displayName;
                    }
                });
        }

        function logout() {
            window.location.href = '/logout';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
