<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .nav-item {
            text-align: center;
        }

        .nav-item span {
            display: block;
        }

        .top-right {
            position: absolute;
            top: 0;
            right: 0;
        }

        /* Add this CSS to align the logout button */
        .logout-btn {
            margin-left: 10px;
        }

        .username {
            top: 7px;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-secondary">
                            <span class="material-symbols-outlined">home</span>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-secondary">
                            <span class="material-symbols-outlined">dashboard</span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-secondary">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-secondary">
                            <span class="material-symbols-outlined">inventory_2</span>
                            Products
                        </a>
                    </li>
                    <li class="nav-item top-right">
                        <a href="#" class="username nav-link text-secondary d-inline-flex">
                            <span class="material-symbols-outlined">person</span>
                            <span id="username"></span>
                        </a>
                        <button type="button" class="logout-btn btn btn-primary d-inline"
                            onclick="logout()">Logout</button>
                    </li>
                    <li class="nav-item">
                        <span id="xmr-price" class="mr-3"></span>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        window.onload = function () {
            // Fetch and display XMR price
            fetchXmrPrice();
            fetch('/routes/fetch_public_key')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        window.location.href = '/logout';
                    } else {
                        document.getElementById('username').innerText = data.displayName;
                    }
                });
        };

        function fetchXmrPrice() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=monero&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    const xmrPrice = data.monero.usd;
                    document.getElementById('xmr-price').innerText = `XMR Price: $${xmrPrice}`;
                })
                .catch(error => {
                    console.error('Error fetching XMR price:', error);
                });
        }

        function logout() {
            window.location.href = '/logout';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
